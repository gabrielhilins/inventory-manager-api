spring.application.name=small-business-inventory

# ===============================================
# = PLEASE REPLACE THE PLACEHOLDER VALUES BELOW =
# ===============================================

# Database Configuration
# Example for PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/your_database
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.jpa.hibernate.ddl-auto=update

# JWT Secret
# Replace with a strong, base64-encoded secret
api.security.token.secret=your_jwt_secret_here
api.security.token.issuer=inventory-api
api.security.token.expiration-hours=2