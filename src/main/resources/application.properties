spring.application.name=small-business-inventory

# ===============================================
# = PLEASE REPLACE THE PLACEHOLDER VALUES BELOW =
# ===============================================

# Database Configuration
# Example for PostgreSQL
# spring.datasource.url=jdbc:postgresql://localhost:5432/your_database
# spring.datasource.username=your_username
# spring.datasource.password=your_password
# spring.jpa.hibernate.ddl-auto=update

# H2 Database Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# JWT Secret
# Replace with a strong, base64-encoded secret
api.security.token.secret=your_jwt_secret_here
api.security.token.issuer=inventory-api
api.security.token.expiration-hours=2

# Default Admin User
admin.user.name=admin
admin.user.email=admin@example.com
admin.user.password=admin
